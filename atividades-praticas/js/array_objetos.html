<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Arrays e Objetos</title>
</head>
<body>

    <p>F12 para exibir</p>
    
    <script>
        // ARRAYS [] E OBJETOS {}
        // ARRAY => INDICE 1, 2, 3
        // OBJETOS => {CHAVE : VALOR}

        // ARRAY

        const frutas = ["Maçã", "Banana", "Laranja", "Uva", "Pera"];
        console.log(frutas);

        //verificar qtd itens
        console.log(frutas.length);

        //exibir 1º e o último
        console.log(frutas[0]);
        console.log(frutas[4]);
        console.log(frutas[frutas.length - 1]);

        //inserir item
        //insere na última posição
        frutas.push("Jaca");
        console.log(frutas);

        //insere na primeira posição
        frutas.unshift("Abacaxi");
        console.log(frutas);

        //alterar itens
        frutas[0] = "Morango";
        console.log(frutas);

        //excluir itens
        //exclui último item
        frutas.pop();
        console.log(frutas);

        //exclui o primeiro item
        frutas.shift();
        console.log(frutas);

        delete frutas[1];
        console.log(frutas);

        // inserir e excluir
        frutas.splice(1,2,"Limão");
        console.log(frutas);

        frutas.splice(1,1);
        console.log(frutas);


        //OBJETOS
        const pessoa = {
            nome : "Lucas",
            idade : 30,
            altura : 1.85,
            amigos : ["Pedro", "Maria"] 
        }

        console.log(pessoa);
        console.log(pessoa.nome);
        console.log(pessoa['nome']);
        console.log(pessoa.amigos[0]);

        //inserir valores
        pessoa.cidade = "Presidente Prudente";
        console.log(pessoa);

        //alterar valores
        pessoa.cidade = "Regente";
        console.log(pessoa);

        //excluir
        delete pessoa.cidade;
        console.log(pessoa);

    </script>
</body>
</html>
