        //OPERADORES ARITMÉTICOS
        //+ - * / % ** ++ --

        const a = 15;

        //PEMDAS

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);

        console.log(a % b);

        let contador = 10;
