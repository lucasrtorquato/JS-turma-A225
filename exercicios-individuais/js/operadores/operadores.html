<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Operadores</title>
</head>
<body>

    <p>Aperte F12 para ver o resultado!</p>

    <script>

        function exercicio1(){
            //operadores aritméticos básicos + - / *
            const numero1 = Number(prompt("Digite o primeiro número"));
            const numero2 = Number(prompt("Digite o segundo número:"));
            console.log(numero1 + numero2);
            console.log(numero1 - numero2);
            console.log(numero1 / numero2);
            console.log(numero1 * numero2);
        }
        //exercicio1();

        function exercicio2(){
            const numero = Number(prompt("Digite um número inteiro"));
            console.log(`Sucessor ${numero+1} e Antecessor ${numero-1}`)
        }
        // exercicio2();

        function exercicio6(){
            const reais = Number(prompt("Informe os valores que você tem na carteira em R$"));
            const dolar = reais / 5.35;
            console.log(dolar.toFixed(2));
        }
        //exercicio6();

        function exercicio10(){
            const peso = Number(prompt("Informe seu peso:"));
            const altura = Number(prompt("Informe sua altura:"));
            const imc = peso / altura ** 2; //altura * altura
            console.log(imc.toFixed(2));
        }
        exercicio10();

    </script>
    
</body>
